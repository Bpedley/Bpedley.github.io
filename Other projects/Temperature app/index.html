<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Weather App</h1>

      <div id="result">
      </div>
    </div>
  </div>
  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
